<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getInfo() {
        const table = document.createElement('table');
        table.innerHTML = `<caption>Степени</caption>`;

        let row = table.insertRow();
        row.insertCell().innerHTML = 'Степень';
        row.insertCell().innerHTML = 'Результат';

        for (let i = 0; i < 6; i++) {
            row = table.insertRow();

            let cell1 = row.insertCell();
            let cell2 = row.insertCell();

            cell1.innerHTML = '2<sup>' + i + '</sup>';
            cell2.innerHTML = 2 ** i;
        }
        document.body.appendChild(table);
    }
    getInfo();
</script>
</body>
</html>
