<!DOCTYPE html>
<html>
<head>
    <title>if</title>
    <script >
        window.onload = function() {
            var x, y;
            x = parseInt(prompt("Введите значение х, ")); // метод parseInt()
            y = parseInt(prompt("Введите значение у, ")); // число
            if (x == y)
                alert("Введённые числа равны!");
            else if (x < y)
                alert("Максимальное число - y");
            else
                alert("Максимальное число - x");
            
            var psswd = "yeep";
            var input = prompt("Enter the password: ");
            while (psswd !== input) {
                alert("THE PASSWORD IS WRONG.");
                input = prompt("Re-enter the password: ");
            }
            document.getElementById("Result").innerText = "The password is correct!";
        }
    </script>
</head>
<body>
    <p id="Result"></p>
</body>
</html>
