<head>
<title>h1</title>
<script language="JavaScript">
function colorchange()
{
head.style.color = "red";
}
function colorreset(){
    head.style.color="";
}
</script>
</head>
<body>
<h1 id="head" onmouseover="colorchange()" onmouseout="colorreset()">Добро пожаловать на
нашу страницу!</h1>
</body>
</html>
