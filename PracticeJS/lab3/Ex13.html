<!DOCTYPE html>
<html>
    <head>
    <script>
        function increase(){
            let image = document.getElementById("image");
            image.style.transform = "scale(1.5)";
        }
        function decrease(){
            let image = document.getElementById("image");
            image.style.transform = "scale(1)";
        }
    </script>
    </head>
    <body>
        <img id="image" src="jpstreet3.jpg" onmouseover="increase()"
        onmouseout="decrease()" style="margin-left:100pt; 
        margin-top:100pt;
         width:200pt; 
        height:287pt">
    </body>
</html>
